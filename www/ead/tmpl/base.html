<%!
    # Global attributes
    body_class = ""
%>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>${repository_name} :: ${self.title()}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <!-- screen CSS -->
        <link rel="stylesheet" type="text/css" media="screen"
            href="${BASE}/css/cheshire3archives.css"></link>
        <!-- printout CSS -->
        <link rel="stylesheet" type="text/css" media="print"
            href="${BASE}/css/print.css"></link>
        <!-- favourite icon -->
        <!-- JavaScript -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="${BASE}/js/cheshire3archives.js"></script>
    </head>
    <body class="${self.attr.body_class}">
        <div id="header">
            <div id="banner">
                <div id="crest">
                    <a href="${repository_link}" title="${repository_name}">
                      <img src="${repository_logo}" alt="${repository_name}" class="rep-logo"/>
                    </a>
                </div>
                <div id="titles">
                    <h1>${repository_name}</h1>
                    <h2>
                        <%block name="title">
                            Home
                        </%block>
                    </h2>
                </div>
            </div> <!-- end banner div -->
            <!-- site navigation links -->
            <%block name="navbar">
            <div id="navbar" class="navbar">
                <ul id="navbar-list">
                    <li class="home">
                        &gt;
                        <a href="${BASE}/index.html" title="Home page"
                            class="navlink">Home</a>
                    </li>
                    <li class="search">
                        &gt;
                        <a href="${BASE}/search.html" title="Search page"
                            class="navlink">Search</a>
                    </li>
                    <li class="explore">
                        &gt;
                        <a href="${BASE}/explore.html" title="Explore: Browse Indexes, Find Subjects"
                            class="navlink">Explore</a>
                    </li>
                    <li class="help">
                        &gt;
                        <a href="${BASE}/help.html" title="Search Help"
                            class="navlink">Help</a>
                    </li>
                </ul>                        
            </div>
            </%block>
        </div>
        <div id="content">
            <!-- content here may be 1 or 2 column - div classes/ids determined by handler -->
            ${next.body()}
        </div>
        <%include file="footer.html"/>
        <script type="text/javascript">
$(document).ready(function() {
    // hide content that should be hidden
    hideStuff();
    // add validation to certain form elements
    addFormValidation();
    // Wrap any desired links or forms in AJAX requests
    //ajaxifyLinks(document);
    //ajaxifyForms(document);
});
        </script>
    </body>
</html>
